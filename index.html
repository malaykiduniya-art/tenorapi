<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        async function redirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('getgif');
            if (!target) return;

            try {
                const response = await fetch(`https://viprix.deno.dev/?target=${encodeURIComponent(target)}`);
                const html = await response.text();
                const match = html.match(/<meta[^>]+property="og:image"[^>]+content="([^"]+\.gif)"/i);
                
                if (match && match[1]) {
                    // This sends the browser directly to the GIF URL
                    window.location.replace(match[1]);
                }
            } catch (err) {
                document.body.innerText = "Redirect failed.";
            }
        }
        redirect();
    </script>
</head>
<body>
    Redirecting to GIF...
</body>
</html>
